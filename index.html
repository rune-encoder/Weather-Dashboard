<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <!-- Bootstrap CSS CDN Link -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />

    <!-- Font Awesome: Icons CDN Link -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />

    <!-- Google Fonts CDN Link -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Agdasima:wght@700&family=Genos:wght@500&family=Ysabeau+SC:wght@300&display=swap"
      rel="stylesheet"
    />

    <!-- Custom CSS Link -->
    <link rel="stylesheet" href="style.css" />
    <title>Weather Dashboard</title>
  </head>

  <body>
    <header class="p-4 border-4 border-bottom border-dark text-center bg-info">
      <h1>Weather Dashboard</h1>
    </header>

    <main class="container">
      <div class="row">
        <div class="col-4 border border-danger border-4">
          <form class="border border-info border-3 d-flex flex-column">
            <h5 class="my-1">Search for City:</h5>
            <input id="cityname" class="my-2" type="text" placeholder="City Name" />
            <input id="searchBtn" class="my-2" type="button" value="Search"/>
            <input id="clearBtn" class="my-2" type="button" value="Clear"/>
          </form>

          <section class="border border-warning border-3">
            <h3>Render City List Here</h3>
          </section>
        </div>

        <aside class="col-8 border border-success border-4">
          <div id="weather-container" class="border border-info border-3">
            <!-- JavaScript Appended City's Current Weather Goes Here -->
          </div>
          <h3>5-Day Forecast:</h3>
          <div id="forecast-container" class="d-flex flex-wrap justify-content-around border border-info border-3">
            <!-- JavaScript Appended 5-Day Forecast Goes Here -->
          </div>
        </aside>
      </div>
    </main>

    <!-- jQuery CDN Link -->
    <script
      src="https://code.jquery.com/jquery-3.7.0.min.js"
      integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g="
      crossorigin="anonymous"
    ></script>

    <!-- day.js CDN Link -->
    <script
      src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
      integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
      crossorigin="anonymous"
    ></script>

    <!-- JavaScript Link -->
    <script src="script.js"></script>
  </body>
</html>
